{% extends "base-librarian.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block app_content %}
    <h1>{{ 'Author List' }}</h1>
    <div class="row">
        <div class="col-md-4">{{ wtf.quick_form(form) }}</div>
    </div>
    <ul>
        {% for author in authors %}
        <li><a href="{{ url_for('api_call_bp.edit_author', author_id=author.id) }}">{{ author.name }}</a></li>
        {# <li><a href="{{ url_for('librarian_bp.delete_author') }}">{{ author.title }}</a></li> #}
        {% endfor %}
    </ul>
{% endblock %}
