{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block app_content %}
    <h1>{{ 'Book List' }}</h1>
    <div class="row">
        <div class="col-md-4">{{ wtf.quick_form(form) }}</div>
    </div>
    <ul>
        {% for book in books %}
            <li>
                <a href="{{ url_for('api_call_bp.edit_book', book_id=book.id) }}">{{ book.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
