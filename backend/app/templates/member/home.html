{% extends "base.html" %}
{% block app_content %}
<h1>Welcome Member, Pick your Read..!</h1>
    <table class="table table-hover">
        {% for book in books %}
            <tr>
                <td>
                    <p>{{ 'Book' }}: {{ book.title }}</p>
                </td>
                <td>
                    <p>
                        <a href="{{ url_for('member_bp.request_book', book_id=book.id) }}">{{ 'View Book' }}</a> | 
                        <a href="{{ url_for('member_bp.request_book', book_id=book.id) }}">{{ 'Loan Request' }}</a> | 
                        <a href="{{ url_for('member_bp.request_book', book_id=book.id) }}">{{ 'Buy' }}</a>
                    </p>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
