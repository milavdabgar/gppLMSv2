{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block app_content %}
    <h1>{{ 'Genre List' }}</h1>
    <div class="row">
        <div class="col-md-4">{{ wtf.quick_form(form) }}</div>
    </div>
    <ul>
        {% for genre in genres %}
            <li>
                <a href="{{ url_for('api_call_bp.edit_genre', genre_id=genre.id) }}">{{ genre.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
